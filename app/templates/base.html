<html>
    <head>
        {%if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Welcome to introduction</title>
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/nav_style.css') }}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/contact_style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/about_style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/cam_style.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/footer_style.css')}}">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='js/webcam.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/navCollapse.js')}}"></script>
    </head>
    <body>
        {% block content %}{% endblock %}
        <br><br>
        <div class="footer">
            <div class="container">
                <div  id="contact">
                    <h3 id="p-style">Follow us</h3>
                        <div style="justify-content: center;text-align: center">
                            <a href="https://www.facebook.com/" class="fa fa-facebook" target="_blank"></a>
                            <a href="https://twitter.com/" class="fa fa-twitter" target="_blank"></a>
                            <a href="https://www.linkedin.com/" class="fa fa-linkedin" target="_blank"></a>
                            <a href="https://www.instagram.com/" class="fa fa-instagram"target="_blank"></a>
                        </div>
                </div>
                <br>
                <p style="text-align:center;font-size:12px;">Annotation algorithms are generated using
                    <cite><a href="https://cloud.google.com/vision/docs/quickstart-client-libraries" style="color:white">Google Cloud Vision API</a></cite>
                </p>

            </div>
        </div>
    </body>
</html>
